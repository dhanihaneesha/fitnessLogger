<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add New Fitness Log</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="nav">
      <a href="{{ url_for('home') }}" class="btn">Dashboard</a>
      <a href="{{ url_for('add_log') }}" class="btn active">Add Log</a>
    </div>

    <h2>Add New Fitness Log</h2>

    <form method="POST">
      <label>Log Type</label>
      <select name="log_type" required>
        <option value="">Choose a type...</option>
        <option value="Workout">Workout</option>
        <option value="Meal">Meal</option>
        <option value="Progress">Progress Update</option>
      </select>

      <label>Title</label>
      <input
        type="text"
        name="title"
        placeholder="E.g. Leg Day Workout, Cheat Meal, Progress Update..."
        required
      />

      <label>Details</label>
      <textarea
        name="details"
        placeholder="Describe your workout, meals, goals, or progress..."
      ></textarea>

      <label>Calories Burned (kcal)</label>
      <input
        type="number"
        name="calories_burned"
        placeholder="Enter calories burned (if applicable)"
      />

      <label>Calories Consumed (kcal)</label>
      <input
        type="number"
        name="calories_consumed"
        placeholder="Enter calories consumed (if applicable)"
      />

      <button type="submit" class="btn">Save Log</button>
    </form>
  </body>
</html>
